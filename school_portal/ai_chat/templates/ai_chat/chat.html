{% extends 'base.html' %}
{% block content %}
<style>
/* ====== Container ÙƒØ§Ù…Ù„ ====== */
.chat-wrapper {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
    height: 80vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    gap: 15px;
}

/* ====== Sidebar ====== */
.sidebar {
    width: 280px;
    background: #f0f3f7;
    border-radius: 15px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    transition: all 0.3s ease;
}

.sidebar h3 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 1.2rem;
    font-weight: 600;
}

.sidebar button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 0;
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.sidebar button:hover {
    background: #0056b3;
}

.chat-list {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.chat-item {
    background: white;
    padding: 10px 15px;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.2s;
}

.chat-item:hover {
    background: #e3f2fd;
}

.chat-item span.delete-chat {
    color: red;
    cursor: pointer;
    font-weight: bold;
}

.chat-item span.edit-chat {
    color: #007bff;
    cursor: pointer;
    margin-right: 8px;
}

/* ====== Chat area ====== */
.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* Header */
.chat-header {
    text-align: center;
    padding: 15px;
    background: linear-gradient(135deg, #007bff, #00b4d8);
    color: white;
    font-weight: bold;
    font-size: 1.3rem;
}

/* Messages Box */
.chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f5f7fa;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scrollbar-width: thin;
    scrollbar-color: #ccc transparent;
}

.chat-box::-webkit-scrollbar {
    width: 8px;
}

.chat-box::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 10px;
}

.message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 20px;
    line-height: 1.4;
    word-wrap: break-word;
    position: relative;
    font-size: 0.95rem;
    display: inline-block;
    animation: fadeIn 0.3s ease;
}

/* Animations */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

/* User message */
.message.user {
    margin-left: auto;
    background: linear-gradient(135deg, #007bff, #00b4d8);
    color: white;
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 20px;
}

/* AI message */
.message.ai {
    margin-right: auto;
    background: #e6f4ea;
    color: #2c7a4b;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 20px;
}

/* Timestamp */
.message-time {
    font-size: 0.65rem;
    color: #555;
    position: absolute;
    bottom: 4px;
    right: 10px;
}

/* Input area */
.input-area {
    display: flex;
    gap: 10px;
    padding: 12px 15px;
    border-top: 1px solid #d1d9e6;
    background: #fff;
}

.input-area input[type='text'] {
    flex: 1;
    padding: 12px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.2s;
}

.input-area input[type='text']:focus {
    border-color: #007bff;
}

.input-area .send-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg,#007bff,#00b4d8);
    color: white;
    font-size: 1.4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.2s;
}

.input-area .send-btn:hover {
    transform: scale(1.05);
}

/* ====== Responsive ====== */
@media(max-width:1024px){
    .chat-wrapper{flex-direction: column;height:90vh;}
    .sidebar{width:100%;flex-direction:row;overflow-x:auto;margin-bottom:10px;}
    .chat-container{height:60vh;}
}

@media(max-width:768px){
    .chat-wrapper{flex-direction:column;height:95vh;}
    .sidebar{width:100%;flex-direction:row;overflow-x:auto;margin-bottom:10px;}
    .chat-container{height:65vh;}
}

@media(max-width:480px){
    .chat-header{font-size:1.1rem;padding:10px;}
    .input-area input[type='text']{padding:10px;}
    .input-area .send-btn{width:45px;height:45px;font-size:1.2rem;}
    .chat-item{padding:8px 10px;font-size:0.9rem;}
}
</style>

<div class="chat-wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3>Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª</h3>
        <button id="new-chat-btn">âž• Ù…Ø­Ø§Ø¯Ø«Ø© Ø¬Ø¯ÙŠØ¯Ø©</button>
        <div class="chat-list" id="chat-list"></div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
        <div class="chat-header" id="chat-title">ðŸ’¬ ØªØ­Ø¯Ø« Ù…Ø¹ Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input id="user-input" type="text" placeholder="Ø§ÙƒØªØ¨ Ø³Ø¤Ø§Ù„Ùƒ Ù‡Ù†Ø§..." />
            <button class="send-btn" id="send-btn">âž¤</button>

    </div>
</div>

<script>
const chatBox = document.getElementById('chat-box');
const inputField = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const chatList = document.getElementById('chat-list');
const newChatBtn = document.getElementById('new-chat-btn');
const chatTitle = document.getElementById('chat-title');

let waitingForAI = false;
let activeChatId = null;

// ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª Ù…Ù† LocalStorage
let chats = JSON.parse(localStorage.getItem('chats') || '{}');

// Sidebar render
function renderSidebar(){
    chatList.innerHTML='';
    for(const id in chats){
        const div = document.createElement('div');
        div.className='chat-item';
        div.innerHTML=`<span class="chat-name">${chats[id].title}</span>
                       <span class="edit-chat">âœŽ</span>
                       <span class="delete-chat">âœ–</span>`;
        div.onclick=()=>loadChat(id);

        div.querySelector('.delete-chat').onclick=(e)=>{
            e.stopPropagation();
            delete chats[id];
            saveChats();
            renderSidebar();
            if(activeChatId===id){
                activeChatId=null;
                chatBox.innerHTML='';
                chatTitle.innerText='ðŸ’¬ ØªØ­Ø¯Ø« Ù…Ø¹ Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ';
            }
        }

        div.querySelector('.edit-chat').onclick=(e)=>{
            e.stopPropagation();
            const newName=prompt('Ø§Ø¯Ø®Ù„ Ø§Ø³Ù… Ø¬Ø¯ÙŠØ¯ Ù„Ù„Ù…Ø­Ø§Ø¯Ø«Ø©', chats[id].title);
            if(newName){
                chats[id].title=newName;
                saveChats();
                renderSidebar();
                if(activeChatId===id) chatTitle.innerText=newName;
            }
        }

        chatList.appendChild(div);
    }
}

// Ø­ÙØ¸ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª
function saveChats(){localStorage.setItem('chats',JSON.stringify(chats));}

// Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø­Ø§Ø¯Ø«Ø© Ø¬Ø¯ÙŠØ¯Ø©
newChatBtn.onclick=()=>{
    const id='chat_'+Date.now();
    const title='Ù…Ø­Ø§Ø¯Ø«Ø© '+(Object.keys(chats).length+1);
    chats[id]={title,messages:[]};
    activeChatId=id;
    saveChats();
    renderSidebar();
    loadChat(id);
}

// ØªØ­Ù…ÙŠÙ„ Ù…Ø­Ø§Ø¯Ø«Ø©
function loadChat(id){
    activeChatId=id;
    chatBox.innerHTML='';
    const chat=chats[id];
    chatTitle.innerText=chat.title;
    chat.messages.forEach(msg=>{
        const div=document.createElement('div');
        div.className='message '+msg.sender;
        div.innerHTML=`<b style="user-select: none;">${msg.sender==='user'?'Ø£Ù†Øª':'Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ'}:</b> ${msg.text} <span class="message-time">${msg.time}</span>`;
        chatBox.appendChild(div);
    });
    chatBox.scrollTop=chatBox.scrollHeight;
}

// Ø¥Ø¶Ø§ÙØ© Ø±Ø³Ø§Ù„Ø©
function addMessage(sender,text){
    if(!activeChatId) return;
    const now=new Date();
    let hours=now.getHours();
    const minutes=String(now.getMinutes()).padStart(2,'0');
    const ampm = hours>=12 ? 'PM':'AM';
    hours=hours%12; hours=hours?hours:12;
    const time=`${hours}:${minutes} ${ampm}`;

    const div=document.createElement('div');
    div.className='message '+(sender==='user'?'user':'ai');
    div.innerHTML=`<b>${sender==='user'?'Ø£Ù†Øª':'Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ'}:</b> ${text} <span class="message-time">${time}</span>`;
    chatBox.appendChild(div);
    chatBox.scrollTop=chatBox.scrollHeight;

    chats[activeChatId].messages.push({sender,text,time});
    saveChats();
    return div;
}

// Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø©
async function sendMessage(){
    if(waitingForAI || !activeChatId) return;
    const msg=inputField.value.trim();
    if(!msg) return;
    inputField.value='';
    waitingForAI=true;
    addMessage('user',msg);
    const temp=addMessage('ai','...Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ ÙŠÙƒØªØ¨');

    try{
        const response=await fetch("{% url 'ai_chat:chat_ai' %}",{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({message:msg})
        });
        const data=await response.json();
        chatBox.removeChild(temp);
        addMessage('ai',data.reply);
    }catch{
        chatBox.removeChild(temp);
        addMessage('ai','âš ï¸ Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„');
    }finally{waitingForAI=false;}
}

sendBtn.onclick=sendMessage;
inputField.addEventListener('keypress',e=>{if(e.key==='Enter') sendMessage();});

// ØªÙ‡ÙŠØ¦Ø© Ø£ÙˆÙ„ Ù…Ø­Ø§Ø¯Ø«Ø© Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ù‡Ù†Ø§Ùƒ Ø£ÙŠ Ù…Ø­Ø§Ø¯Ø«Ø©
if(Object.keys(chats).length===0) newChatBtn.click();
else{
    activeChatId=Object.keys(chats)[0];
    loadChat(activeChatId);
}
renderSidebar();
</script>
