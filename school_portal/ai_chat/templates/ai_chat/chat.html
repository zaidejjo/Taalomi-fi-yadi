<div class="chat-container">

<script>
const chatBox = document.getElementById("chat-box");
const inputField = document.getElementById("user-input");
const voiceBtn = document.getElementById("voice-btn");
const voiceVisual = document.getElementById("voice-visual");

let recognition;
let recording = false;

/* ===== Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø© ===== */
async function sendMessage() {
    const userMessage = inputField.value.trim();
    if (!userMessage) return;
    addMessage("Ø£Ù†Øª", userMessage, "user");
    inputField.value = "";

    try {
        const response = await fetch("{% url 'ai_chat:chat_ai' %}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage }),
        });
        const data = await response.json();
        addMessage("Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ", data.reply, "ai");
    } catch {
        addMessage("Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ", "âš ï¸ Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„", "ai");
    }
}

/* ===== Ø¹Ø±Ø¶ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ===== */
function addMessage(sender, text, cls) {
    const msg = document.createElement("div");
    msg.classList.add("message", cls);
    msg.innerHTML = `<b>${sender}:</b> ${text}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

/* ===== Ø¯Ø¹Ù… Enter ===== */
inputField.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});

/* ===== Ø§Ù„ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ØµÙˆØªÙŠ ===== */
if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = "ar-SA";
    recognition.continuous = false;

    recognition.onstart = () => {
        recording = true;
        voiceBtn.innerText = "â¹ï¸";

        voiceVisual.style.display = "flex";
    };

    recognition.onend = () => {
        recording = false;
        voiceBtn.innerText = "ğŸ¤";

    };

    recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        inputField.value = transcript;
    };

    voiceBtn.onclick = () => {
        if (!recording) recognition.start();
        else recognition.stop();
    };
} else {
    voiceBtn.onclick = () => alert("ğŸ™ï¸ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… Ø§Ù„ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ØµÙˆØªÙŠ");

/* ===== Ø¥Ø±Ø³Ø§Ù„ Ù…Ù„ÙØ§Øª ===== */
