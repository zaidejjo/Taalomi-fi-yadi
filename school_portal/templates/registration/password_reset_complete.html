{% extends "base.html" %}
{% block title %}نجاح تغيير كلمة المرور - تعلمي في يدي{% endblock %}

{% block content %}
<div class="row justify-content-center" dir="rtl" lang="ar">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5 border-0 rounded-4 text-center">
            <div class="card-header bg-success text-white rounded-top-4">
                <h4 class="mb-0 fw-bold">تم تغيير كلمة المرور بنجاح ✅</h4>
            </div>
            <div class="card-body p-4">
                <p class="lead mb-4">
                    يمكنك الآن تسجيل الدخول باستخدام كلمة المرور الجديدة الخاصة بك.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                    تسجيل الدخول
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.lead {
    font-size: 1.1rem;
    line-height: 1.6;
}
a:hover {
    text-decoration: none;
}
</style>
{% endblock %}
